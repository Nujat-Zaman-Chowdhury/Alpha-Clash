<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro by DOM.</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-poppins">
    <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
        <section id="home-screen" class="min-h-screen text-white flex justify-center items-center">
            <div class="flex gap-10 flex-col items-center justify-center">
            <h1 class="font-anton text-8xl">ALPHABET CLASH</h1>
            <p class="font-poppins text-xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="play()" class="btn bg-white text-black text-2xl font-semibold">Play Now</button>
            </div>
        </section>
        <section id="play-ground-screen" class="min-h-screen hidden">
            <!--screen-->
            <div class="flex flex-col justify-center items-center gap-16 pt-12">
                <div class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC] rounded-2xl bg-[#FFFFFFB3] flex flex-col justify-center items-center">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] text-white font-medium text-lg px-7 pb-4 rounded-b-xl">Don't watch keyboard  while playing...</p>
                    </div>
                    
                    <div class="flex justify-center items-center h-full">
                        <p id="current-alphabet" class="text-[#010313] font-bold text-[128px]">Y</p>
                    </div>
                    
                </div>
                <!--keyboard start-->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                      </div>
                </div>
                <!--keyboard end-->
                <!--life score-->
                <div class="flex justify-between w-2/3">
                    <button class="btn text-white bg-[#894189] border-0 rounded-full font-inter">
                        Life
                        <img src="images/life.svg" alt="">
                        <p>1</p>
                    </button>
                    <button class="btn text-white bg-[#894189] border-0 rounded-full font-inter">
                        Life
                        <img src="images/monetization.svg" alt="">
                        <p>1</p>
                    </button>
                </div>
            </div>
        </section>
        <section class="score flex justify-center items-center min-h-screen hidden">
            <div class="text-white text-center space-y-5 bg-[#FFFFFF33] p-8 rounded-lg">
                <h1 class="text-6xl">
                    <span class="font-extrabold">Score:</span>
                    <span>14</span>
                </h1>
                <button class="btn text-2xl">Play Again</button>
                <p class="text-xl">Practice will make you Pro</p>
            </div>
        </section>
    </main>
    <script src="scripts/utility.js"></script>
    <script src="scripts/alpha_clash.js"></script>
</body>
</html>
